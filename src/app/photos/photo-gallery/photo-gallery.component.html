<section class="pure-g">

    <div class="pure-u-2 pure-u-md-1-3 pure-u-lg-1-6 photo-container" *ngFor="let photo of photos">

        <picture>
            <source media="(max-width: 799px)" [srcset]="photo.small">
            <source media="(min-width: 800px)" [srcset]="photo.medium">
            <img class="pure-img" [src]="photo.original" [alt]="photo.title" (click)="onPhotoSelected(photo)">
        </picture>
    </div>

    <abma-modal *ngIf="selectedPhoto" [photo]="selectedPhoto" (modalClosed)="onModalClosed()"></abma-modal>
</section>
